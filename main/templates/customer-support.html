{% extends 'layouts/base.html' %}
{% load static %}
{% load translation_filter %}

{% block content %}

<div class="container py-5">


    <div class="mb-5">
        <h1 class="bold">Customer Support</h1>
        <p>Contact live support. Send an email and get a fast reply from our support team!</p>
    </div>
    
    <h3>Submit a question</h3>

    <form action="#" style="max-width: 600px;" class="w-100">
        <label class="mt-4">Name:</label>
        <input type="text" class="form-control">

        <label class="mt-4">Email:</label>
        <input type="text" class="form-control">

        <label class="mt-4">Question:</label>
        <textarea class="form-control" rows="6"></textarea>
        <div class="pt-4">
            <button class="btn btn-primary rounded-lg px-5 py-3 fw-500">Submit</button>
        </div>
    </form>

</div>

{% endblock %}
